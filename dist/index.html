<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header" id="headerContainer">
        <h1 id="logo">To-Do</h1>
    </div>
    <div class="body" id="bodyContainer">
        <div class="body" id="sideBar">
            <h3 id="sidebarHeader">Projects</h3>
            <div class="projectTabs" id="all">All Tasks</div>
            <button class="projectTabs" id="newProject">+ Add Project</button>
            <div id="addProjectPopup">
                <input id="projectInput">
                <div id="projectButtonContainer">
                    <button class="button" id="projectCancel">Cancel</button>
                    <button class="button" id="projectSubmit">Submit</button>
                </div>
            </div>
        </div>
        <div class="body" id="mainContent">
            <div id="taskContainer">
                <h2 id="mainHeader">Tasks</h2>
                <button id="newTask">+ Add Task</button>
                <div id="addTaskPopup">
                    <input id="taskInput">
                    <input id="taskDescription">
                    <div id="taskButtonContainer">
                        <button class="button" id="taskCancel">Cancel</button>
                        <button class="button" id="taskSubmit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
